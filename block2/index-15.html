<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>	Оптимизация приложения с computed.</title>    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body> 
    <h2>Все методы в methods всегда перегружают всю страницу</h2>   
    <div id="app">
        <h2>Counter {{ counter }} \ {{ counter2 }}</h2>
        <h3>Result: {{ result() }}</h3>
        <h3>Computed result: {{ computedResult }}</h3>
    
        <button @click="add">Add</button>
        <button @click="sub">Sub</button>
        <button @click="counter2++">Add counter 2</button>
        
    </div>
    


    <script>
        new Vue({
            el: '#app',
                data: {
                counter: 0,
                counter2: 0
            },
            methods: {
                add() {
                    this.counter++
            },
                sub() {
                    this.counter--
            },
                result: function() {
                    console.log('Result was called')
                    return this.counter > 3 ? 'More than 3' : 'Less than 3'
            }
            },
            computed: {
                computedResult() {
                    console.log('Computed result was called')
                    return this.counter > 3 ? 'More than 3' : 'Less than 3'
            }
            }
        })
    
    
    </script>
</body>
</html>
