<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>
    <div id="app">
       <h2 v-html="link"></h2>
    </div>



    <script>
        new Vue({
            el: '#app',
            data: {
                link: '<a href="https://www.google.com.ua/">Google</a>'
            }
        })
    
    
    </script>
</body>
</html>
