<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue. События клавиатуры.</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>
    <h3>Vue позволяет добавить модификаторы клавиш при использовании v-on для отслеживания событий от клавиатуры:</h3>
    <p>Вот полный список поддерживаемых псевдонимов: </p>
    <ul>
        <li>.enter</li>
        <li>.tab</li>
        <li>.delete (ловит как «Delete», так и «Backspace»)</li>
        <li>.esc</li>
        <li>.space</li>
        <li>.up</li>
        <li>.down</li>
        <li>.left</li>
        <li>.right</li>
        </ul>   
    <div id="app">
        <input type="text"v-on:keyup.enter.space="alertValue">       
    </div>



    <script>
        new Vue({
            el: '#app',
            data: {
                
            },
            methods: {
                alertValue: function(e){
                    alert(e.target.value);
                }
            }
        })
    
    
    </script>
</body>
</html>
