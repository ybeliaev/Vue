<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Интерполяция</title>
</head>
<body>
    <div id="app">        
        <input type="text" v-on:input='sayNumber'>
        <h1>Result: {{ number1 + number2 }}</h1>
        <h1>methods: {{ sayNumber() }}</h1>
        <h1>If statement: {{ isOk ? 'Is OK' : 'is not OK' }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'John',
                number1: 100,
                number2: 200,
                isOk: false
            },
            methods: {
                sayNumber: function(){
                    return 2+3
                }
            }
        
        })
    
    </script>
</body>
</html>
